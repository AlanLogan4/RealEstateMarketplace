<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/houseInfo.css">
</head>
<body>

<header class="navbar">
  <a href="/Pages/index.html">
    <div class="logo"></div>
  </a>

  <a href="/Pages/logIn.html">
    <div class="account">
      <div class="avatar"></div>
      <span>Account</span>
    </div>
  </a>
</header>

<section class="house-detail" >
  <div class="house-image">
    <img src="../json/modern home.jpg" alt="House" style="width: 100%; border-radius: 10px; object-fit: cover;">
  </div>
  <div class="house-info" style="flex: 1;">
    <h2 >HOUSE NAME</h2>
    <p><strong>Realtor:</strong> Realtor Name</p>
    <p><strong>Location:</strong> Location Name</p>
    <p><strong>Description:</strong> Short description about the house goes here.</p>
    <p id="price" style="font-weight: bold; margin-top: 20px;"><strong>Price:</strong> $123,456</p>
  </div>
  <button id="buyButton">
          BUY
  </button>
</section>

</body>
</html>
