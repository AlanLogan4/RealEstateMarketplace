<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Info</title>
  <link rel="stylesheet" href="/CSS/houseInfo.css"/>
</head>
<body>
  <!-- header bar -->
  <header class="site-header">
    <div class="logo"></div>
    <div class="account">
      <span>Account:</span>
      <div class="avatar"></div>
    </div>
  </header>

  <!-- main content -->
  <main class="house-container">
    <!-- image + thumbnails -->
    <div class="image-gallery">
      <img
        id="mainImage"
        class="main-image"
        src="../json/modern home.jpg"
        alt="House main view"
      />
      <div class="thumbnails">
        <img
          class="thumbnail active"
          src="../json/modern home.jpg"
          data-large="https://via.placeholder.com/800x450"
          alt="Thumbnail 1"
        />
        <img
          class="thumbnail"
          src="../json/back yardd.jpg"
          data-large="https://via.placeholder.com/800x450?text=2"
          alt="Thumbnail 2"
        />
        <img
          class="thumbnail"
          src="../json/modern home.jpg"
          data-large="https://via.placeholder.com/800x450?text=3"
          alt="Thumbnail 3"
        />
      </div>
    </div>

    <!-- details panel -->
    <section class="details-card">
      <div class="price-tag">PRICE: $350,000</div>
      <dl class="details-grid">
        <dt>Realtor:</dt><dd id="Realtor">John Doe</dd>
        <dt>Location:</dt><dd id="Location">Springfield, IL</dd>
        <dt>Property Size:</dt><dd id="PropertySize">2,500 sqft</dd>
        <dt>Number of Rooms:</dt><dd id="NumberOfRooms">4</dd>
        <dt>Property Type:</dt><dd id="PropertyType">House</dd>
        <dt>Year:</dt><dd id="year">2021</dd>
        <dt>Bathrooms:</dt><dd id="NumberofBathrooms">2</dd>
        <dt>Description:</dt><dd id="Description">Charming family home on a quiet street.</dd>
      </dl>
    </section>
  </main>

  <script src="../JS/houseInfo.js"></script>
</body>
</html>
