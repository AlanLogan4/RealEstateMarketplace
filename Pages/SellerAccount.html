<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seller Account</title>
    <link rel="stylesheet" href="/CSS/SellerStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <!-- Left: Logo Box -->
      <div class="logo"></div>

      <div class="top-filters">
        <!-- Search Bar -->
        <div class="search-bar-custom">
          <input type="text" placeholder="Search..." />

          <button type="button" class="search-icon">üîç</button>
        </div>

        <!-- Buy/Rent/Favorites -->
        <div class="toggle-custom">
          <button class="toggle-option active">Buy</button>
          <button class="toggle-option">rent</button>
          <button class="toggle-option">favorites</button>
        </div>
      </div>

      <!-- Account Icon & Text -->
      <div class="account">
        <div class="avatar-small"></div>
        <span>Account</span>
      </div>
    </header>

    <!-- Seller Profile Section -->
    <section class="seller-section">
      <div class="seller-avatar"></div>
      <div class="seller-details">
        <p class="bold-label">Account:</p>
        <p>example12@gmail.com</p>
        <p class="bold-label">Cell Phone:</p>
      </div>
    </section>

    <!-- Horizontal Divider -->
    <hr class="divider" />

    <!-- Homes Title -->
    <h2 class="homes-title">YOUR HOMES</h2>

    <!-- Property Grid -->
    <section class="property-grid">
      <!-- Card Example #1 -->
      <div class="property-card">
        <img src="house1.jpg" alt="House Example" />
        <div class="property-overlay">
          <span class="bookmark">üîñ</span>
