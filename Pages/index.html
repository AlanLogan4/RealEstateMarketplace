<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Home</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
        rel="stylesheet"/>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <a href="/Pages/index.html" class="logo-link">
      <div class="logo"></div>
    </a>

    <div class="top-filters">
      <!-- Search Pill -->
      <div class="search-bar-custom">
        <input id="searchInput" type="text" placeholder="Search..." />
        <button id="searchButton" class="search-icon">🔍</button>
      </div>
      <!-- All / Rent / Sell Toggle -->
      <div class="toggle-custom">
        <button data-mode="all"  class="toggle-option active">All</button>
        <button data-mode="rent" class="toggle-option">Rent</button>
        <button data-mode="sell" class="toggle-option">Sell</button>
      </div>
    </div>

    <a href="/Pages/logIn.html" class="account">
      <div class="avatar-small"></div>
      <span>Account</span>
    </a>
  </header>

  <!-- FILTER SECTION (static buttons) -->
  <section class="filters">
    <button class="filter-button">Location ⌄</button>
    <button class="filter-button">Price Range ⌄</button>
    <button class="filter-button">Terrain Size ⌄</button>
    <button class="filter-button">Year Range ⌄</button>
    <button class="filter-button">Room Count ⌄</button>
  </section>

  <!-- PROPERTY GRID -->
  <section class="property-grid">
    <!-- Ui.js will inject cards here -->
  </section>

  <!-- SCRIPTS -->
  <script type="module" src="/JS/domain.js"></script>
  <script type="module" src="/JS/Ui.js"></script>
</body>
</html>
