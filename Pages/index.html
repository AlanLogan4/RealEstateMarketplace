<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Home</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo"></div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="handleSearch()">🔍</button>
      </div>
      <div class="nav-buttons">
        <button onclick="setMode('buy')" id="btn-buy" class="active">
          Buy
        </button>

        <button onclick="setMode('rent')" id="btn-rent">Rent</button>

        <button onclick="setMode('favorites')" id="btn-fav">Favorites</button>
      </div>
      <div class="account" id="accountButton">
        <div class="avatar-small"></div>
        <span>Account</span>
      </div>
    </header>

    <!-- Filter Section -->
    <section class="filters">
      <div class="locationDropdown Filter">
        <button onclick="toggleDropdown('locationDropdown')">Location ▼</button>

        <div class="dropdown" id="locationDropdown">
          <p onclick="applyFilter('New York')">New York</p>
          <p onclick="applyFilter('California')">California</p>
        </div>
      </div>

      <button>Price Range ⌄</button>

      <button>Terrain Size ⌄</button>

      <button>Year Range ⌄</button>

      <button>Room Count ⌄</button>
    </section>

    <!-- Property Grid -->
    <section class="property-grid">
      <!-- Property Card -->
      <div class="property-card">
        <img src="house.jpg" alt="House" />
        <div class="property-info">
          <h3>HOUSE</h3>
          <p>📍 Location</p>
          <p class="price">Price</p>
          <span class="bookmark" onclick="toggleBookmark(this)">🔖</span>
        </div>
      </div>

      <!-- Repeat the card as needed -->
      <div class="property-card">
        <img src="house.jpg" alt="House" />
        <div class="property-info">
          <h3>HOUSE</h3>
          <p>📍 Location</p>
          <p class="price">Price</p>
          <span class="bookmark">🔖</span>
        </div>
      </div>

      <!-- Add more cards -->
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
