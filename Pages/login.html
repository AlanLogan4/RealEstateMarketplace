<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/RealEstateMarketplace/CSS/style.css" />
    <link rel="stylesheet" href="/RealEstateMarketplace/CSS/loginStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <a href="index.html">
        <div class="logo"></div>
      </a>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
      <div class="nav-buttons">
        <button class="active">Buy</button>
        <button>Rent</button>
        <button>Favorites</button>
      </div>
      <a href="/RealEstateMarketplace/Pages/logIn.html">
        <div class="account">
          <div class="avatar"></div>
          <span>Account</span>
        </div>
      </a>
    </header>

    <div class="login-container">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required/>
        <button type="submit">Log In</button>
      </form>
      <p id="message"></p>
      <div>
        Don't have an account? <a href="createAccount.html">Create account</a>
      </div>
    </div>

    <script src="/RealEstateMarketplace/JS/login.js"></script>
  </body>
</html>
