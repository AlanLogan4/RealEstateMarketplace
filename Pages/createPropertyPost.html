<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Multiple Images</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/createPorpertyPost.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <a href="/Pages/index.html" class="logo-link">
        <div class="logo"></div>
      </a>

      <a href="/Pages/logIn.html" class="account">
        <div class="avatar-small"></div>
        <span>Account</span>
      </a>
    </header>

    <form action="" id="propertyPost" class="propertyPost">
      <div class="close-button">
        <a href="/Pages/login.html"> X </a>
      </div>
      <h2>Add New Property</h2>
      <label for="House">Property Type</label>
      <div class="inline-group">
        <input
          type="radio"
          name="typeOfProperty"
          id="House"
          value="house"
          checked
        />
        <label for="House">House</label>

        <input
          type="radio"
          name="typeOfProperty"
          id="Apartment"
          value="apartment"
        />
        <label for="Apartment">Apartment</label>
      </div>

      <label for="coverImage">Cover Image</label>
      <input type="file" id="coverImage" name="coverImage" required />
      <img
        id="coverPreview"
        style="
          margin-top: 10px;
          width: 200px;
          display: none;
          border-radius: 8px;
        "
      />

      <label for="propertyPrice">Price</label>
      <input type="number" id="propertyPrice" name="propertyPrice" required />

      <label for="propertyAddress">Property Address</label>
      <input type="text" id="propertyAddress" name="propertyAddress" required />

      <label for="numRooms">Number of Rooms</label>
      <input type="number" id="numRooms" name="numRooms" required />

      <label for="numBaths">Number of Baths</label>
      <input type="number" id="numBaths" name="numBaths" required />

      <label for="year">Year Built</label>
      <input type="number" id="year" name="year" required />

      <label for="propertyTerrain">Property Terrain size (ft^2)</label>
      <input
        type="number"
        id="propertyTerrain"
        name="propertyTerrain"
        required
      />

      <label for="description">What makes it special?</label>
      <input type="text" id="description" name="description" required />

      <div id="drop-zone">Drop your images here or click to upload</div>
      <input
        type="file"
        id="file-input"
        name="images"
        multiple
        accept="image/*"
        style="display: none"
      />
      <div class="preview" id="preview"></div>

      <button type="submit">Add Property</button>
    </form>

    <script src="/JS/createPropertyPost.js"></script>
  </body>
</html>
