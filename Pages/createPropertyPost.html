<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Multiple Images</title>
    <link
      rel="stylesheet"
      href="/RealEstateMarketplace/CSS/createPorpertyPost.css"
    />
    <link rel="stylesheet" href="/RealEstateMarketplace/CSS/style.css" />
  </head>
  <body>
    <header class="navbar">
        <a href="index.html">
            <div class="logo"></div>
          </a>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>üîç</button>
      </div>
      <div class="nav-buttons">
        <button class="active">Buy</button>
        <button>Rent</button>
        <button>Favorites</button>
      </div>
      <a href="/RealEstateMarketplace/Pages/logIn.html">
        <div class="account">
          <div class="avatar"></div>
          <span>Account</span>
        </div>
      </a>
    </header>
    <form action="" id="prpertyPost">
      <h2>Propterty Type</h2>
      <label for="House">Property Type</label>
      <div class="inline-group">
        <input
          type="radio"
          name="typeOfProperty"
          id="House"
          value="house"
          checked
        />
        <label for="House">House</label>

        <input
          type="radio"
          name="typeOfProperty"
          id="Apartment"
          value="apartment"
        />
        <label for="Apartment">Apartment</label>
      </div>

      <label for="coverImage">Cover Image</label>
      <input type="file" id="coverImage" name="coverImage" required />
      <img
        id="coverPreview"
        style="
          margin-top: 10px;
          width: 200px;
          display: none;
          border-radius: 8px;
        "
      />

      <label for="propertyPrice">Price</label>
      <input type="number" id="propertyPrice" name="propertyPrice" required />

      <h2>Rent or Sale</h2>
      <label>Rent or Sale</label>
      <div class="inline-group">
        <input type="radio" name="rentOrSale" id="rent" value="rent" />
        <label for="rent">Rent</label>

        <input type="radio" name="rentOrSale" id="sale" value="sale" checked />
        <label for="sale">Sale</label>
      </div>

      <label>Features</label>
      <div class="inline-group">
        <input type="checkbox" name="features" value="pool" id="pool" />
        <label for="pool">Pool</label>

        <input type="checkbox" name="features" value="garage" id="garage" />
        <label for="garage">Garage</label>

        <input type="checkbox" name="features" value="garden" id="garden" />
        <label for="garden">Garden</label>
      </div>

      <label for="propertyAddress">Property Address</label>
      <input type="text" id="propertyAddress" name="propertyAddress" required />

      <label for="numRooms">Number of Rooms</label>
      <input type="number" id="numRooms" name="numRooms" />

      <label for="propertyTerrain">Property Terrain size (ft^2)</label>
      <input
        type="number"
        id="propertyTerrain"
        name="propertyTerrain"
        required
      />

      <div id="drop-zone">Drop your images here or click to upload</div>
      <input
        type="file"
        id="file-input"
        name="images"
        multiple
        accept="image/*"
        style="display: none"
      />
      <div class="preview" id="preview"></div>

      <button type="submit">Add Property</button>
    </form>

    <script src="/RealEstateMarketplace/JS/createPropertyPost.js"></script>
  </body>
</html>
